<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/src/styles.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="conversion-app">
      <header>
        <div class="header">
          <h1>Metric/Imperial Conversion</h1>
          <div class="input-field-container">
            <input
              type="number"
              id="conversion-input"
              name="conversion-input"
            />
            <button id="conversion-btn">Convert</button>
          </div>
        </div>
      </header>
      <main>
        <div class="unit-conversions">
          <div class="conversion-box">
            <h2 class="conversion-heading">Length (Meter/Feet)</h2>
            <div id="length"></div>
          </div>
          <div class="conversion-box">
            <h2 class="conversion-heading">Volume (Litres/Gallons)</h2>
            <div id="volume"></div>
          </div>
          <div class="conversion-box">
            <h2 class="conversion-heading">Mass (Kilograms/Pounds)</h2>
            <div id="mass"></div>
          </div>
        </div>
      </main>
    </div>
    <script src="/src/script.js"></script>
  </body>
</html>
