<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/src/styles.css" />
    <title>Document</title>
  </head>
  <body>
    <header>
      <h1>Metric/Imperial Conversion</h1>
      <input type="number" id="conversion-input" name="conversion-input" />
      <button id="conversion-btn">Convert</button>
    </header>
    <main>
      <div class="length">
        <h2>Length (Meter/Feet)</h2>
        <div class="conversionEl">
          <p id="feet"></p>
          <span>|</span>
          <p id="meters"></p>
        </div>
      </div>
      <div class="volume">
        <h2>Volume (Litres/Gallons)</h2>
        <div class="conversionEl">
          <p id="gallons"></p>
          <span>|</span>
          <p id="liters"></p>
        </div>
      </div>
      <div class="mass">
        <h2>Mass (Kilograms/Pounds)</h2>
        <div class="conversionEl">
          <p id="pounds"></p>
          <span>|</span>
          <p id="kilos"></p>
        </div>
      </div>
    </main>
    <script src="/src/script.js"></script>
  </body>
</html>
